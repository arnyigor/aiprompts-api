<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPrompts Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>AIPrompts Hub</h1>
            <nav>
                <a href="#" class="nav-link active" data-view="list-view">Список Промптов</a>
                <a href="#" class="nav-link" data-view="constructor-view">Конструктор</a>
            </nav>
        </header>
        <main>
            <div id="list-view" class="view active">
                <div id="filter-bar">
                    <input type="search" id="search-input" placeholder="Поиск по названию, описанию, тегам...">
                    <div id="category-filters"></div>
                </div>
                <div id="prompt-list-container">
                    <div id="loader">Загрузка промптов...</div>
                    <div id="prompt-grid" class="hidden"></div>
                </div>
            </div>
            <div id="constructor-view" class="view">
                <!-- Контент будет вставлен сюда -->
            </div>
        </main>
    </div>
    <script src="js/constructor.js"></script>
    <script src="js/app.js"></script>
    <!-- Каркас для модального окна детального просмотра -->
    <div id="prompt-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">×</button>
            <div id="modal-body">
                <!-- Содержимое будет вставлено сюда с помощью JS -->
            </div>
        </div>
    </div>
</body>

</html>
